<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>

  <h1>Contact Us</h1>
  <p>Please fill the following fields to send your information</p>

  <form action="mailto:support@eclothing.com" method="post" enctype="text/plain">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="Name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="Email" required><br><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="Location" required><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="Address" required><br><br>

    <label for="phone">Telephone Number:</label><br>
    <input type="tel" id="phone" name="Telephone Number" required><br><br>

    <label for="contact_email">Contact Email:</label><br>
    <input type="email" id="contact_email" name="Contact Email" required><br><br>

    <label for="subject">Message Subject:</label><br>
    <input type="text" id="subject" name="Subject" required><br><br>

    <label for="message">Message Body:</label><br>
    <textarea id="message" name="Message" rows="5" cols="40" required></textarea><br><br>

    <input type="submit" value="Send">
    <input type="reset" value="Clear">

  </form>

  <footer>
    <p>Store Address : Ramallah | Tel: 123456 | Email: support@eclothing.com |</p>
  </footer>

</body>
</html>
